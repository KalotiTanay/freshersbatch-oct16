<!DOCTYPE html>
<html>
<head>
	<title>Question Three</title>
</head>
<body>

<p>Each table starts with table tag. Each table row starts with tr tag. Each table data starts with td tag.</p><br>

<br><h3>One Column:</h3>
<table>
	<tr><td>100</td></tr>
</table>

<p><h3>One row and two columns:</h3></p>
<table>
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
</table>

<p><h3>Two rows and three columns:</h3></p>
<table>
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
	<tr>
		<td>400</td>
		<td>500</td>
		<td>600</td>
	</tr>
</table>

</body>
</html>
